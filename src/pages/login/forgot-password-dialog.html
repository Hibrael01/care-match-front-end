
<h1 mat-dialog-title>Esqueceu a senha {{data.usuario.login}}?</h1>
<div mat-dialog-content>
  <p>Informe seu Email</p>
  <mat-form-field style="width: 100%;">
    <mat-label>Informe seu Email cadastrado!</mat-label>
    <input matInput [(ngModel)]="data.recoverEmail" >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data.recoverEmail" cdkFocusInitial color="primary">
    Enviar Email
    <mat-icon>send</mat-icon>
  </button>
  <button mat-raised-button color="accent" (click)="onNoClick()">
    Voltar
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
